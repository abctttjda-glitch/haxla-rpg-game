<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>è–æ¯ã‚ªãƒ¼ãƒˆRPG v1.6.0</title>
<style>
body{ margin:0; background:#111; color:#eee; font-family:sans-serif; font-size:15px; padding:6px; }
.version { position: absolute; top: 5px; right: 10px; font-size: 11px; color: #555; }
h2{margin:4px 0;font-size:20px; color:#f1c40f;}
.panel{ background:#1a1a1a; border:1px solid #444; border-radius:6px; padding:8px; margin-bottom:6px; }
button{ width:100%; background:#333; color:#eee; border:1px solid #555; border-radius:6px; font-size:16px; padding:6px 0; margin-top:3px; cursor: pointer; }

.lvup-text { color: #f1c40f; font-weight: bold; text-shadow: 0 0 5px #fff; }
.drop-text { color: #f39c12; }
.warp-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; margin-top:5px; }
.warp-btn { font-size: 11px; padding: 4px 0; background: #222; }
.amount-selector { display: flex; gap: 3px; margin-bottom: 5px; }
.amount-btn { font-size: 11px; padding: 3px; background: #222; flex:1; }

</style>
</head>
<body>

<div class="version">v1.6.0 [Growth & Fix]</div>
<h2>è–æ¯ã‚ªãƒ¼ãƒˆRPG</h2>

<div class="panel">
    <strong>éšå±¤: <span id="floor">1</span> / 1000</strong> (å‘¨å›: <span id="loopCount">0</span>)<br>
    è–æ¯Pt: <span id="holy" style="color:#f1c40f;">0</span>ã€€æ’ƒç ´: <span id="kills">0</span>
    <div id="warpContainer" class="warp-grid"></div>
</div>

<div class="panel">
    <strong>è–æ¯å¼·åŒ–</strong>
    <div class="amount-selector">
        <button class="amount-btn active" onclick="setAmount(1)">x1</button>
        <button class="amount-btn" onclick="setAmount(10)">x10</button>
        <button class="amount-btn" onclick="setAmount(100)">x100</button>
        <button class="amount-btn" onclick="setAmount('MAX')">MAX</button>
    </div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; font-size:11px;">
        <div>ATK: +<span id="b-atk">0</span> <button onclick="upgrade('atk')">å¼·åŒ–</button></div>
        <div>DEF: +<span id="b-def">0</span> <button onclick="upgrade('def')">å¼·åŒ–</button></div>
        <div>HP: +<span id="b-hp">0</span> <button onclick="upgrade('hp')">å¼·åŒ–</button></div>
        <div>EXP: +<span id="b-exp">0</span>% <button onclick="upgrade('exp')">å¼·åŒ–</button></div>
    </div>
</div>

<div class="panel">
    <strong>æ•µ: <span id="enemyName"></span></strong>
    <div id="enemyText" style="font-size:11px"></div>
    <div class="barWrap"><div id="enemyHpBar" class="bar"></div></div>
</div>

<div class="panel">
    <strong>ãƒ‘ãƒ¼ãƒ†ã‚£ (Lv / HP / è£…å‚™)</strong>
    <div id="party"></div>
</div>

<div class="panel log" id="log"></div>

<div class="panel" style="display:flex; gap:5px;">
    <button onclick="stepDungeon()" style="flex:1">æ¢ç´¢</button>
    <button id="mainAutoBtn" onclick="toggleAuto()" style="flex:1">ã‚ªãƒ¼ãƒˆé–‹å§‹</button>
</div>

<script>
const BATTLE_SPEED = 20; 
const MAX_FLOOR = 1000;

let floor = 1, maxReachedFloor = 1, loopCount = 0, kills = 0, holy = 0;
let bonus = {atk:0, def:0, hp:0, exp:0};
let buyAmount = 1, autoIsOn = false;
let party = [], enemy = null;

const CHAR_DATA = [
    {name:"ãƒ¬ã‚ªãƒ³", job:"ã›ã‚“ã—", icon:"âš”ï¸"},
    {name:"ãƒŸãƒ©", job:"ã¨ã†ãã", icon:"ğŸ—¡ï¸"},
    {name:"ã‚¢ãƒ¼ã‚¯", job:"ã¾ã»ã†ã¤ã‹ã„", icon:"ğŸª„"},
    {name:"ã‚»ãƒ©", job:"ãã†ã‚Šã‚‡", icon:"ğŸ•Šï¸"}
];

const JOBS = {
    "ã›ã‚“ã—": { hp:150, atk:12, def:12, skills: [{name:"å¼·æ’ƒ", rate:0.25, power:2.5}] },
    "ã¨ã†ãã": { hp:100, atk:11, def:6, skills: [{name:"æ€¥æ‰€çªã", rate:0.3, power:3.0}] },
    "ã¾ã»ã†ã¤ã‹ã„": { hp:80, atk:22, def:4, skills: [{name:"çˆ†ç™ºé­”æ³•", rate:0.3, power:4.0}] },
    "ãã†ã‚Šã‚‡": { hp:120, atk:8, def:8, skills: [{name:"ãƒ’ãƒ¼ãƒ«", rate:0.25, power:0}] } 
};

class Character {
    constructor(d) {
        this.name=d.name; this.job=d.job; this.icon=d.icon;
        this.level=1; this.exp=0; this.hp=100; this.maxHp=100;
        this.atk=10; this.def=5; this.eqAtk=0; this.eqDef=0; this.alive=true;
    }
    updateStats() {
        const j = JOBS[this.job];
        this.maxHp = j.hp + (bonus.hp||0) + (this.level-1)*30; // æˆé•·å¹…ã‚’æ‹¡å¤§
        this.atk = j.atk + (bonus.atk||0) + (this.level-1)*5;
        this.def = j.def + (bonus.def||0) + (this.level-1)*3;
        if(this.hp > this.maxHp || this.hp < 0) this.hp = this.maxHp;
    }
    gainExp(v) {
        this.exp += v * (1 + bonus.exp * 0.1);
        const next = 20 + this.level * 15;
        if(this.exp >= next) {
            this.level++;
            this.exp = 0;
            this.updateStats();
            this.hp = this.maxHp;
            addLog(`â˜…${this.name} LvUP! (${this.level})`, "lvup-text");
        }
    }
}

function addLog(t, cls="") {
    const lb = document.getElementById("log");
    const line = document.createElement("div");
    if(cls) line.className = cls;
    line.innerHTML = t;
    lb.appendChild(line);
    if(lb.childNodes.length > 30) lb.removeChild(lb.firstChild);
}

function updateUI() {
    document.getElementById("floor").textContent = floor;
    document.getElementById("loopCount").textContent = loopCount;
    document.getElementById("kills").textContent = kills;
    document.getElementById("holy").textContent = holy;
    document.getElementById("b-atk").textContent = bonus.atk;
    document.getElementById("b-def").textContent = bonus.def;
    document.getElementById("b-hp").textContent = bonus.hp;
    document.getElementById("b-exp").textContent = bonus.exp * 10;

    const pEl = document.getElementById("party");
    pEl.innerHTML = "";
    party.forEach(c => {
        c.updateStats();
        const row = document.createElement("div");
        row.className = "partyRow " + (c.alive ? "" : "dead");
        const hpP = (c.hp / c.maxHp) * 100;
        row.innerHTML = `<div>${c.icon}${c.name} Lv${c.level} <span style="font-size:10px; color:#777;">(æ”»+${c.eqAtk} é˜²+${c.eqDef})</span></div>
                         <div class="barWrap"><div class="bar" style="width:${hpP}%"></div></div>`;
        pEl.appendChild(row);
    });
    updateWarpButtons();
}

function updateWarpButtons() {
    const container = document.getElementById("warpContainer");
    if(container.childNodes.length === Math.floor((maxReachedFloor-1)/100)+1) return;
    container.innerHTML = "";
    for(let i=1; i<=maxReachedFloor; i+=100) {
        const b = document.createElement("button");
        b.className = "warp-btn"; b.textContent = i + "F";
        b.onclick = () => { if(!enemy){ floor = i; addLog(i + "Fã¸ãƒ¯ãƒ¼ãƒ—ã—ã¾ã—ãŸ"); updateUI(); save(); }};
        container.appendChild(b);
    }
}

function spawnEnemy() {
    const prefix = ["å‡¶æš´ãª", "å…‰ã‚Šè¼ã", "æ±šã‚ŒãŸ", "è™šç„¡ã®", "ç´…è“®ã®", "æ¼†é»’ã®", "å·¨å¤§ãª", "å¤ä»£ã®"];
    const base = ["ã‚¹ãƒ©ã‚¤ãƒ ", "ã‚´ãƒ–ãƒªãƒ³", "ã‚¹ã‚±ãƒ«ãƒˆãƒ³", "ã‚´ãƒ¼ãƒ¬ãƒ ", "ãƒ‡ãƒ¼ãƒ¢ãƒ³", "ãƒ‰ãƒ©ã‚´ãƒ³"];
    const name = prefix[Math.floor(Math.random()*prefix.length)] + base[Math.floor(Math.random()*base.length)];
    const power = (1 + loopCount + floor/50);
    const hp = (80 + floor*30) * power;
    enemy = { 
        name: (floor%10===0 ? "ã€BOSSã€‘"+name : name),
        maxHp: hp, hp: hp, 
        atk: (8 + floor*3) * power, 
        def: (4 + floor*1.2) * power 
    };
    updateEnemyUI();
}

function battleLoop() {
    const it = setInterval(() => {
        if(!enemy) { clearInterval(it); return; }
        
        party.forEach(c => {
            if(!c.alive || !enemy || enemy.hp <= 0) return;
            const j = JOBS[c.job];
            if(Math.random() < j.skills[0].rate) {
                if(c.job === "ãã†ã‚Šã‚‡") {
                    party.forEach(m => { if(m.alive) m.hp = Math.min(m.maxHp, m.hp + (m.maxHp*0.3)); });
                    addLog(`${c.icon} ç¥ˆã‚Šã®å…‰(å…¨ä½“å›å¾©)`, "skill-text");
                } else {
                    let sdmg = Math.max(1, (c.atk + c.eqAtk) * j.skills[0].power - enemy.def);
                    enemy.hp -= sdmg;
                    addLog(`${c.icon}${j.skills[0].name}! ${Math.floor(sdmg)}ãƒ€ãƒ¡ãƒ¼ã‚¸`, "skill-text");
                }
            } else {
                enemy.hp -= Math.max(1, (c.atk + c.eqAtk) - enemy.def);
            }

            if(enemy.hp <= 0) {
                enemy.hp = 0; addLog(`${enemy.name}ã‚’æ’ƒç ´`);
                kills++;
                party.forEach(char => char.gainExp(15)); // çµŒé¨“å€¤ã‚’å¤šã‚ã«
                if(Math.random() < 0.25) {
                    const t = party[Math.floor(Math.random()*4)];
                    const val = Math.floor(Math.random()*(floor/3 + loopCount*30))+1;
                    if(Math.random()>0.5) { if(val > t.eqAtk){t.eqAtk=val; addLog(`æ­¦å™¨ãƒ‰ãƒ­ãƒƒãƒ—+${val}`,"drop-text");}}
                    else { if(val > t.eqDef){t.eqDef=val; addLog(`é˜²å…·ãƒ‰ãƒ­ãƒƒãƒ—+${val}`,"drop-text");}}
                }
                if(floor >= MAX_FLOOR) { floor = 1; loopCount++; addLog("â˜…ä¼èª¬ã®1000å±¤è¸ç ´ï¼", "lvup-text"); }
                else { floor++; }
                if(floor > maxReachedFloor) maxReachedFloor = floor;
                clearInterval(it); enemy = null; save();
                if(autoIsOn) setTimeout(stepDungeon, 100);
                updateUI();
            }
        });

        if(enemy) {
            const target = party.find(c => c.alive);
            if(!target) {
                clearInterval(it); 
                addLog(`å…¨æ»…... 10éšå±¤æˆ»ã‚Šã¾ã™`, "drop-text");
                floor = Math.max(1, floor - 10);
                party.forEach(c => { c.hp = c.maxHp; c.alive = true; });
                enemy = null; save();
                if(autoIsOn) setTimeout(stepDungeon, 500);
                updateUI(); return;
            }
            let eDmg = Math.max(1, enemy.atk - (target.def + target.eqDef));
            target.hp -= eDmg; if(target.hp <= 0) { target.hp = 0; target.alive = false; }
        }
        updateUI(); updateEnemyUI();
    }, 1000 / BATTLE_SPEED);
}

function updateEnemyUI() {
    if(!enemy) return;
    document.getElementById("enemyName").textContent = enemy.name;
    document.getElementById("enemyText").textContent = `HP: ${Math.floor(enemy.hp)} / ${Math.floor(enemy.maxHp)}`;
    document.getElementById("enemyHpBar").style.width = (enemy.hp/enemy.maxHp*100) + "%";
}

function stepDungeon() { if(!enemy){ spawnEnemy(); battleLoop(); } }
function toggleAuto() { autoIsOn = !autoIsOn; document.getElementById("mainAutoBtn").className = autoIsOn ? "toggleOn" : ""; document.getElementById("mainAutoBtn").textContent = autoIsOn?"ã‚ªãƒ¼ãƒˆä¸­":"ã‚ªãƒ¼ãƒˆé–‹å§‹"; if(autoIsOn) stepDungeon(); }
function setAmount(a) { buyAmount = a; document.querySelectorAll('.amount-btn').forEach(b => b.classList.toggle('active', b.textContent.includes(a))); }
function upgrade(t) {
    let cost = (buyAmount === 'MAX') ? holy : buyAmount;
    if(holy < cost || cost <= 0) return;
    holy -= cost;
    bonus[t] += (t === "hp" ? cost * 50 : cost * 10); // å¼·åŒ–å¹…ã‚‚æ‹¡å¤§
    updateUI(); save();
}

function save() {
    const data = { floor, maxReachedFloor, loopCount, kills, holy, bonus, party: party.map(c => ({
        level: c.level, exp: c.exp, hp: c.hp, eqAtk: c.eqAtk, eqDef: c.eqDef
    }))};
    localStorage.setItem("holyRPG_v160", JSON.stringify(data));
}

function load() {
    party = CHAR_DATA.map(d => new Character(d));
    const saved = localStorage.getItem("holyRPG_v160");
    if(saved) {
        const d = JSON.parse(saved);
        floor = d.floor || 1; maxReachedFloor = d.maxReachedFloor || 1;
        loopCount = d.loopCount || 0; kills = d.kills || 0;
        holy = d.holy || 0; bonus = d.bonus || bonus;
        d.party.forEach((p, i) => {
            if(party[i]){
                party[i].level = p.level; party[i].exp = p.exp; party[i].hp = p.hp;
                party[i].eqAtk = p.eqAtk; party[i].eqDef = p.eqDef;
            }
        });
    }
}

load();
updateUI();
</script>
</body>
